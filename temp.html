<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./temp.css">
</head>
<body>
    <h2>Convert Temperature</h2>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
        <input type="number" name="" id="temperatureinput" placeholder="Enter Temperature" required>
        <select name="" id="unit-select">
            <option value="" disabled selected>Select unit</option>
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
            <option value="kelvin">Kelvin to Celsius</option>
        </select>
    </div>
    <button id="convert-button">Converter</button>
    <div id="result"></div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
